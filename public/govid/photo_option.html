<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan or Upload ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <button class="custom-back-button" id="back-to-intro" type="button">
      <span class="material-symbols-outlined">arrow_back</span>
      Back
    </button>
    

    <div class="icon-box" style="margin-bottom: 24px;">
      <span class="material-symbols-outlined icon">photo_camera</span>
    </div>

    <h1>Scan or Upload Your ID</h1>
    <p>Choose how youâ€™d like to verify your age. You can scan your ID using your camera or upload a photo from your device.</p>

    <div class="button-container">
      <button class="blue_button" id="scan-button" type="button">
        <span class="material-symbols-outlined">photo_camera</span>
        Scan ID Now
      </button>
      
      <button class="alternative_button" id="upload-button" type="button">
        <span class="material-symbols-outlined">upload_file</span>
        Upload a Photo
      </button>
      
      <input type="file" id="upload-input" accept="image/*">
    </div>

  </div>

  <script src="govid_script.js"></script>
</body>
</html>
