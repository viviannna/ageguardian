<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">

    <button class="custom-back-button" id="back-to-intro" type="button">
      <span class="material-symbols-outlined">arrow_back</span>
      Back
    </button>
    
    <div class="icon-box">
      <span class="material-symbols-outlined">badge</span>
    </div>

    <h1>Enter Your Prolific ID</h1>
    <p>Thank you for choosing the alternative option. Please enter your Prolific ID below. You will be granted access to the site in 24 hours.</p>

    <div class="button-container">

      <input 
          type="text" 
          id="prolific-id" 
          placeholder="Enter Prolific ID" 
          class="input-field" 
        />

      <form id="photoForm">
        <button class="blue_button" type="button">Submit</button>
      </form>
      
    </div>
  </div>

  <script src="govid_script.js"></script>
</body>
</html>
