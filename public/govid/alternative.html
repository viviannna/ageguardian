<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

<body>
  <div class="container">

      <div class="button-container">
        <input 
          type="text" 
          id="prolific-id" 
          placeholder="Enter Prolific ID" 
          class="input-field" 
        />

        <button class="blue_button" id="alternative-submit" type="button">
          Submit
        </button>
      </div>
    </div>
  </div>

  <script>
    function handleSubmit() {
      const id = document.getElementById('prolific-id').value.trim();
      if (id === '') {
        alert('Please enter your Prolific ID before submitting.');
      } else {
