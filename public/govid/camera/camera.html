<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Your ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="container">
    <button class="custom-back-button" id="back-to-photo-option" type="button">
      <span class="material-symbols-outlined">arrow_back</span>
      Back
    </button>

    <div class="card">
      <h2 class="card-title">Scan Your ID</h2>
      <p class="card-subtitle">Position your ID within the frame and press <strong>“Capture”</strong>.</p>

      <div class="camera-view">
        <div class="camera-frame">
          <video id="video" autoplay playsinline></video>
          <canvas id="canvas"></canvas>
          <div class="id-frame-overlay"></div>
        </div>
      </div>

      <button class="blue_button" id="camera-button">
        Capture Photo
      </button>
    </div>
  </div>

  <script src="../govid_script.js"></script>
</body>
</html>
