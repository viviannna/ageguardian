<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan or Upload ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    input[type="file"] { display: none; }

    .assurance-text {
      font-size: 0.8rem;
      color: #888;
      margin-top: 20px;
      margin-bottom: 24px;
      line-height: 1.4;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .assurance-text i {
      margin-top: 2px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="intro.html" class="back-button">
      <i class="fas fa-arrow-left"></i> <span>Back</span>
    </a>

    <div style="text-align: center; padding: 30px; max-width: 500px; margin: 0 auto;">
      <i class="fas fa-camera" style="font-size: 80px; color: #007bff; margin-bottom: 20px;"></i>
      <h1>Scan or Upload Your ID</h1>
      <p>Choose how youâ€™d like to verify your age. You can scan your ID using your camera or upload a photo from your device.</p>

      <div class="assurance-text">
        <i class="fas fa-lock"></i>
        <span>In compliance with local laws, your data will only be used for verification, deleted after, and never shared.</span>
      </div>

      <div class="button-container">
        <button class="blue_button" id="scan-button" type="button">
          <i class="fas fa-camera" style="margin-right: 8px;"></i> Scan ID Now
        </button>
        <button class="alternative_button" id="upload-button" type="button">
          <i class="fas fa-file-upload" style="margin-right: 8px;"></i> Upload a Photo
        </button>
        <input type="file" id="upload-input" accept="image/*">
      </div>
    </div>  
  </div>

  <script>
    // Trigger file picker
    document.getElementById("upload-button").addEventListener("click", function () {
      document.getElementById("upload-input").click();
    });

    // Redirect after file selection
    document.getElementById("upload-input").addEventListener("change", function () {
      if (this.files.length > 0) {
        window.location.href = "upload/loading.html";
      }
    });

    // Scan button
    document.getElementById("scan-button").addEventListener("click", function () {
      window.location.href = "camera/camera.html";
    });
  </script>
</body>
</html>
