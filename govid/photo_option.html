<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan or Upload ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="intro.html" class="back-button">
      <i class="fas fa-arrow-left"></i> <span>Back</span>
    </a>

    <div style="text-align: center; padding: 30px; max-width: 500px; margin: 0 auto;">
      <i class="fas fa-camera" style="font-size: 80px; color: #007bff; margin-bottom: 20px;"></i>
      <h1>Scan or Upload Your ID</h1>
      <p>Choose how youâ€™d like to verify your identity. You can scan your ID using your camera or upload a photo from your device.</p>

      <div class="button-container">
        <button class="blue_button" id="scan-button">
          <i class="fas fa-camera" style="margin-right: 8px;"></i> Scan ID Now
        </button>
        <label for="upload-input" class="alternative_button">
          <i class="fas fa-file-upload" style="margin-right: 8px;"></i> Upload a Photo
        </label>
        <input type="file" id="upload-input" accept="image/*">
      </div>
    </div>  
  </div>

  <script>
    document.getElementById("upload-input").addEventListener("change", function() {
      if (this.files.length > 0) {
        window.location.href = "upload/loading.html";
      }
    });

    document.getElementById("scan-button").addEventListener("click", function() {
      window.location.href = "camera/camera.html";
    });
  </script>
</body>
</html>
